<!DOCTYPE>
<html ng-app="App" ng-strict-di>
  <head>
    <title>Index</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="input-regex-name">Name</label>
            <input type="text" class="form-control" id="input-regex-name" name="input-regex-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="input-regex-desc">Description</label>
            <input type="text" class="form-control" id="input-regex-desc" name="input-regex-desc" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="input-regex">Regular expression</label>
            <input type="text" class="form-control" id="input-regex" name="input-regex" placeholder="Regular expression">
          </div>

          <button class="btn btn-default" type="button" id="btn-create-regex">Add regex</button>
          <button class="btn btn-danger" type="button" id="btn-delete-regex">Remove regex</button>
        </form>


        <ul class="list-group" ng-controller="RegexesListController">
          <li class="list-group-item" ng-repeat="regex in regexes">
            <h2>{{regex.name}}</h2>
            <p class="helper-block">{{regex.description}}</p>
            <code style="color: green" ng-repeat="matchPositive in regex.matches.public.positive">{{matchPositive}}</code>
            <code style="color: red" ng-repeat="matchNegative in regex.matches.public.negative">{{matchNegative}}</code>
          </li>
        </ul>
      </div>
      <div class="col-md-3"></div>
    </div>

    <script type="text/javascript" src="assets/js/lib.min.js"></script>
    <script type="text/javascript" src="assets/js/app.min.js"></script>
    <script src="assets/js/config.min.js"></script>
  <script src="//localhost:35729/livereload.js"></script></body>
</html>
